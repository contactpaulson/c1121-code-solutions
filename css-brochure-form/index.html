<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>

    <div>
      <form>
        <label for="email">Company Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="sally@company.co" />

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Sally Smith" />

        <label for="location">Where are you hiring?</label>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="City, Country" />

        <label for="numEngineers"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <select name="numHiring">
          <option value="1-2 Engineers">1-2 Engineers</option>
        </select>

        <div>
          <button class="button" type="button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
