<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Typing Tutor</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;1,100&family=Fredoka+One&family=Open+Sans+Condensed:ital,wght@1,300&family=Outfit:wght@200&family=PT+Sans+Caption:wght@700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>
        <span class="cursor">g</span>
        <span>r</span>
        <span>u</span>
        <span>m</span>
        <span>p</span>
        <span>y</span>
        <span>&nbsp;</span>
        <span>w</span>
        <span>i</span>
        <span>z</span>
        <span>a</span>
        <span>r</span>
        <span>d</span>
        <span>s</span>
        <span>&nbsp;</span>
        <span>m</span>
        <span>a</span>
        <span>k</span>
        <span>e</span>
        <span>&nbsp;</span>
        <span>t</span>
        <span>o</span>
        <span>x</span>
        <span>i</span>
        <span>c</span>
        <span>&nbsp;</span>
        <span>b</span>
        <span>r</span>
        <span>e</span>
        <span>w</span>
      </h1>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
