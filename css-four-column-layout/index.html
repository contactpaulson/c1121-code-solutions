<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
<link
  href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;1,100&family=Open+Sans+Condensed:ital,wght@1,300&family=Outfit:wght@200&display=swap"
  rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row header">
      <h2>How It Works</h2>
    </div>

    <div class="row columns">

      <div class="column-fourth">
        <div class="image-screen">
          <img src="images/screen-1.png" class="image-screen" alt="App Switching">
        </div>
        <div class="image-icon">
          <img src="images/switch-icon.png" class="image-icon" alt="Switching">
        </div>
        <div class="heading">
          <h3>App Switching</h3>
        </div>
        <div class="text">Toggles all your apps on and off.</div>
      </div>

      <div class="column-fourth">
        <div class="image-screen">
          <img src="images/screen-2.png" class="image-screen" alt="Trip Filtering">
        </div>
        <div class="image-icon">
          <img src="images/filter-icon.png" class="image-icon" alt="Filtering">
        </div>
        <div class="heading">
          <h3>Trip Filtering</h3>
        </div>
        <div class="text">Evaluate your trip requests.</div>
      </div>

      <div class="column-fourth">
        <div class="image-screen">
          <img src="images/screen-3.png" class="image-screen" alt="Service Filters">
        </div>
        <div class="image-icon">
          <img src="images/slider-icon.png" class="image-icon" alt="Slider">
        </div>
        <div class="heading">
          <h3>Service Filters</h3>
        </div>
        <div class="text">Accepts only your ideal trips.</div>
      </div>

      <div class="column-fourth">
        <div class="image-screen">
          <img src="images/screen-4.png" class="image-screen" alt="Stats + Mileage">
        </div>
        <div class="image-icon">
          <img src="images/bars-icon.png" class="image-icon" alt="Bars">
        </div>
        <div class="heading">
          <h3>Stats + Mileage</h3>
        </div>
        <div class="text">Tracks your trips across all apps.</div>
      </div>

    </div>


  </div>
</body>
</html>
