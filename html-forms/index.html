<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <form action="" method="GET">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" name="email" id="email" />
      <div>
        <label for="coolcoding">Why is coding cool?</label>
      </div>
      <select id="coolcoding" name="why is coding cool?">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">
          Because it's interesting
        </option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>

      <div>Favorite Language (choose one)</div>
      <input type="radio" name="favorite language" id="html" value="html" />
      <label for="html">HTML</label>
      <input type="radio" name="favorite language" id="css" value="css" />
      <label for="css">CSS</label>
      <input
        type="radio"
        name="favorite language"
        id="javascript"
        value="javascript" />
      <label for="javascript">JavaScript</label>

      <div>Would you like to sign up for more information?</div>
      <input type="checkbox" name="moreinfo" id="yes" value="yes" />
      <label for="yes">Sign me up!</label>

      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea id="comments" name="comments"></textarea>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
